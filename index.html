<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Time</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <section class="starter-page" id="starter-page">
    <h3>Coding Quiz Challenge</h3>
    <p>Try to answer the following code-related questions within the time</p>
    <p>limit keep in mind that incorrect answers will penalize your score time</p>
    <p>by 15 seconds!</p>
    <button id="start-button">Click to Start</button>
    
    <div id="timer">Time Remaining: <span id="time-remaining">120</span> seconds</div>
    <a href="./highscores.html">High Scores</a>

    <div id="questions-screen" class="hide">
      <h2 id="questions-title"></h2>
      <div id="options"></div>
      <div id="feedback" class="hide"></div>
    </div>

  </section>

  <div id="end-screen" class="hide">
    <h2>Quiz Over!</h2>
    <p>Your final score is: <span id="final-score"></span></p>
    <input type="text" id="submit" placeholder="Enter your initials">
    <button id="submit-button">Submit</button>
  </div>

  <script src="./javascript/logic.js"></script>
  <script src="./javascript/highscores.js"></script>
</body>
</html>
